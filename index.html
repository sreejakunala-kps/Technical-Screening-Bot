<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Skill Assessment Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="upload-page" class="page-container flex items-center justify-center w-full">
        <div class="bg-white/90 backdrop-blur-lg w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden border border-white/20">
            
            <div class="bg-gradient-to-r from-blue-900 to-blue-700 p-8 text-center text-white">
                <h1 class="text-3xl font-bold mb-2">AI Coding Skill Assessment</h1>
                <p class="text-blue-100 opacity-90">Upload candidate resume and job description to generate a tailored test.</p>
            </div>

            <div class="p-8 md:p-12">
                <form class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <div class="upload-container">
                        <label class="block text-sm font-bold text-gray-700 mb-2">üìÇ Candidate Resume</label>
                        <div id="drop-zone-resume" class="upload-box group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <div class="icon-bg group-hover:bg-blue-100 transition-colors">
                                    üìÑ
                                </div>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold text-blue-600">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-400">PDF, DOCX (Max 5MB)</p>
                                <p id="filename-resume" class="mt-2 text-sm font-bold text-gray-800 hidden"></p>
                            </div>
                            <input id="resume-file" type="file" class="hidden" accept=".pdf,.doc,.docx,.txt" />
                        </div>
                    </div>

                    <div class="upload-container">
                        <label class="block text-sm font-bold text-gray-700 mb-2">üíº Job Description</label>
                        <div id="drop-zone-jd" class="upload-box group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <div class="icon-bg group-hover:bg-indigo-100 transition-colors">
                                    üìù
                                </div>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold text-indigo-600">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-400">PDF, DOCX (Max 5MB)</p>
                                <p id="filename-jd" class="mt-2 text-sm font-bold text-gray-800 hidden"></p>
                            </div>
                            <input id="jd-file" type="file" class="hidden" accept=".pdf,.doc,.docx,.txt" />
                        </div>
                    </div>

                </form>

                <div class="mt-10 flex justify-center">
                    <button id="analyze-btn" type="button" class="w-full md:w-1/3 py-3 px-6 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg font-semibold transition-all transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        Analyze & Start Assessment üöÄ
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="assessment-page" class="page-container hidden assessment-container w-full h-screen fixed top-0 left-0 bg-white">
        
        <header class="top-bar fixed w-full top-0">
            <div class="logo">AI Assessment Agent</div>
            <div class="timer-box" id="timer-display">‚è≥ 60:00</div>
        </header>

        <main class="workspace mt-[60px]">
            
            <aside class="question-panel">
                <div class="tabs" id="question-tabs">
                    </div>

                <div id="question-content" class="question-body">
                    <div class="q-badge">Loading...</div>
                </div>
            </aside>

            <section class="editor-panel">
                <div class="editor-toolbar">
                    <select id="language-select">
                        <option value="python">Python</option>
                        <option value="C">C</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                    <div class="actions">
                        <button class="run-btn">‚ñ∂ Run</button>
                        <button class="submit-btn">Submit</button>
                    </div>
                </div>
                
                <textarea id="code-editor" spellcheck="false"># Write your code here...</textarea>
            </section>

        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
